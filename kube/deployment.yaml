apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-simple-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kube-simple-app
  template:
    metadata:
      labels:
        app: kube-simple-app
    spec:
      containers:
        - name: kube-simple-app
          image: grozwalker/simple_app:v5
          ports:
          - containerPort: 3000
            protocol: TCP
